<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>購物車 HW5</title>
  <link rel="stylesheet" href="../static/111303307_js_2.css">
</head>
<body>
  <h2>購物車</h2>
  <table id="cart">
    <thead>
      <tr>
        <th><input type="checkbox" id="checkAll"></th>
        <th>商品名稱</th>
        <th>商品庫存</th>
        <th>單價</th>
        <th>數量</th>
        <th>總計</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="item-check"></td>
        <td>BENQ護眼螢幕</td>
        <td class="stock">18</td>
        <td class="price">6988</td>
        <td>
          <button class="minus">-</button>
          <input type="number" class="qty" value="1" min="1" max="18">
          <button class="plus">+</button>
        </td>
        <td class="subtotal">6988</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="item-check"></td>
        <td>3M 博視燈</td>
        <td class="stock">89</td>
        <td class="price">1799</td>
        <td>
          <button class="minus">-</button>
          <input type="number" class="qty" value="1" min="1" max="89">
          <button class="plus">+</button>
        </td>
        <td class="subtotal">1799</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="item-check"></td>
        <td>DJI MINI 4 Pro</td>
        <td class="stock">23</td>
        <td class="price">31690</td>
        <td>
          <button class="minus">-</button>
          <input type="number" class="qty" value="1" min="1" max="23">
          <button class="plus">+</button>
        </td>
        <td class="subtotal">31690</td>
      </tr>
    </tbody>
     <tfoot>
      <tr>
        <td colspan="5" style="text-align:right;">total</td>
        <td id="total">0</td>
      </tr>
    </tfoot>
  </table>
    <button id="checkout">結帳</button>

    <script src="../static/111303307_js_2.js"></script>
</body>
</html>

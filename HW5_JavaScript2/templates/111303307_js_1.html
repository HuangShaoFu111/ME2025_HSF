<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>猜數字遊戲</title>
  <link rel="stylesheet" href="">
</head>

<body>
  <h1>猜數字遊戲（0～100）</h1>

  <label for="guessInput">請輸入一個 0~100 的整數：</label>
  <input id="guessInput" type="number" min="0" max="100" />
  <button id="guessBtn">猜！</button>

  <p id="helper" style="color:#666;"></p>
  <!-- 結果訊息（平常隱藏） -->
  <div id="result" style="display:none; padding:12px 16px; border-radius:8px; background:#222; color:#fff; margin-top:10px;">
    <span id="resultMsg"></span>
    <button id="resultOk" style="float:right; padding:6px 10px; border:none; border-radius:16px;">確定</button>
    <div style="clear:both"></div>
  </div>
  <p id="timer">時間：0.00 s</p>
  <ol id="history"></ol>

  <script src="../static/111303307_js_1.js"></script>
</body>
</html>
